{% extends 'base.html' %}

{% block body_block %}
<div class="col-md-12">
    <div class="card p-3">
        <div class="main-header">
            <h4>Task Details Report</h4>
        </div>
        <hr>

        <!-- Optional Filter Section -->
        <form method="get" action="">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="task_name">Task Name</label>
                    <input type="text" id="task_name" name="task_name" class="form-control" placeholder="Enter task name">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="assignee">Assignee</label>
                    <input type="text" id="assignee" name="assignee" class="form-control" placeholder="Enter assignee name">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="start_date">Start Date From</label>
                    <input type="date" id="start_date" name="start_date" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="end_date">Due Date To</label>
                    <input type="date" id="end_date" name="end_date" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="status">Task Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="">All</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <br>

        <!-- Table of Task Details -->
        <div class="table-responsive">
            <table id="tableID" class="display">
                <thead style="background-color: rgb(231, 252, 231);" class="mt-3">
                    <tr>
                        <th>Task Name</th>
                        <th>Assignee</th>
                        <th>Start Date</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in task_records %}
                    <tr>
                        <td>{{ task.name }}</td>
                        <td>{{ task.assignee.name }}</td>
                        <td>{{ task.start_date }}</td>
                        <td>{{ task.due_date }}</td>
                        <td>{{ task.status }}</td>
                        <td><a href="{% url 'task_detail' task.id %}">View Details</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Optional Export Buttons -->

    </div>
</div>
{% endblock %}
