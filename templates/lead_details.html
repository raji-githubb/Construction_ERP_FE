{% extends 'base.html' %}

{% block body_block %}
<div class="col-md-12">
    <div class="card p-3">
        <div class="main-header">
            <h4>Lead Details Report</h4>
        </div>
        <hr>

        <!-- Optional Filter Section -->
        <form method="get" action="">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="lead_name">Lead Name</label>
                    <input type="text" id="lead_name" name="lead_name" class="form-control" placeholder="Enter lead name">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="source">Source</label>
                    <input type="text" id="source" name="source" class="form-control" placeholder="Enter lead source">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="status">Status</label>
                    <select id="status" name="status" class="form-control">
                        <option value="">All</option>
                        <option value="new">New</option>
                        <option value="in_progress">In Progress</option>
                        <option value="converted">Converted</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <br>

        <!-- Table of Lead Details -->
        <div class="table-responsive">
            <table id="tableID" class="display">
                <thead style="background-color: rgb(231, 252, 231);" class="mt-3">
                    <tr>
                        <th>Lead Name</th>
                        <th>Contact</th>
                        <th>Source</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lead in lead_records %}
                    <tr>
                        <td>{{ lead.name }}</td>
                        <td>{{ lead.contact }}</td>
                        <td>{{ lead.source }}</td>
                        <td>{{ lead.status }}</td>
                        <td>{{ lead.created_date }}</td>
                        <td><a href="{% url 'lead_detail' lead.id %}">View Details</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Optional Export Buttons -->
      
    </div>
</div>
{% endblock %}
